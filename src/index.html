<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CinemaReview</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>
<style>
  .light {
    background-color: #f9e9da;
  }

  .dark {
    background-color: #10467d;
    color: #f9e9da;
  }

  a {
    color: #870202;
    text-decoration: none;
  }

</style>
<body class="light">
<script>
  let setTheme = document.createElement('button')
  document.body.appendChild(setTheme)
  setTheme.innerText = "Theme"
  setTheme.style = 'position: relative'
  setTheme.style = 'margin-left: 93%'
  setTheme.addEventListener('click', () => {
    document.body.classList.toggle('dark')
  })
</script>
<app-root></app-root>

</body>
</html>
